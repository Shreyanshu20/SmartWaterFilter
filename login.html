<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Water Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <form id="loginForm" class="form-card">
            <h2>Login & WiFi Setup</h2>
            <div class="form-group">
                <h3>User Credentials</h3>
                <input type="text" placeholder="Username" id="username" required>
                <input type="password" placeholder="Password" id="userPassword" required>
            </div>
            <div class="form-group">
                <h3>WiFi Settings</h3>
                <input type="text" placeholder="WiFi Name" id="wifiName" required>
                <input type="password" placeholder="WiFi Password" id="wifiPassword" required>
            </div>
            <button type="submit">Login & Connect</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
